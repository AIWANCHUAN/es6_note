<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //es6 中为了逐步减少全局性方法，逐步向模块化靠拢
        //所以将全局方法  ParseInt 和 ParseFloat 移植到了 Number对象上
        document.write(Number.parseInt(3.14) + '  ' + Number.parseFloat(3));
    </script>
</body>
