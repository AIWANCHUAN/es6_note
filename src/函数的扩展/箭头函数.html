<body>
    <script>
        //ES6 允许使用“箭头”（=>）定义函数
        //箭头函数的几种情况：
        //1.单个参数不需要圆括号（），多个参数或者无参数需要使用圆括号（）
        //2.函数体内部只有一个return语句，可以省略{}，并且在箭头后直接写返回值或者返回的表达式。
        //3.函数体内部有多条语句，需要使用{}
        //4.函数体内部只有一个return语句，并且返回的是一个Object对象，需要在对象的外部包裹圆括号-----（{key:value}）
        //5.函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。
        //重点：this对象在普通函数是可变的，指向调用者，而箭头函数的this不变就指向定义时所在的对象。
        //6.不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。
        //7.不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用 rest 参数代替。
        //8.不可以使用yield命令，因此箭头函数不能用作 Generator 函数。
        const isEven = n => n % 2 === 0;

        const add = (a, b) => a + b;

        const newArr = [1, 2, 3].map(x => {
            return x * x;
        })
    </script>
</body>
